<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Upload PDFs</title>
<style>
  * { box-sizing: border-box; }
  body {
    font-family: 'Segoe UI', sans-serif;
    background: linear-gradient(135deg, #e0ecff, #f8faff);
    margin: 0;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
  }
  .container {
    background: #fff;
    padding: 2rem;
    border-radius: 1rem;
    box-shadow: 0 6px 20px rgba(0,0,0,0.1);
    width: 700px;
    max-width: 95%;
    height: 80vh;
    display: flex;
    flex-direction: column;
    justify-content: space-between;
  }
  h1 { text-align: center; color: #1a1a1a; font-weight: 600; }
  .scroll-area { overflow-y: auto; flex-grow: 1; margin: 1rem 0; padding-right: 0.5rem; }
  .scroll-area::-webkit-scrollbar { width: 6px; }
  .scroll-area::-webkit-scrollbar-thumb { background-color: #ccc; border-radius: 10px; }

  .file-grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
    gap: 1rem;
  }
  .file-item label { display: block; margin-bottom: 0.3rem; color: #444; font-weight: 500; }
  input[type="file"] {
    width: 100%; padding: 0.5rem; border: 1px solid #ccc; border-radius: 0.5rem; cursor: pointer;
  }
  button {
    background-color: #28a745; color: white; border: none;
    padding: 0.8rem; border-radius: 0.5rem; cursor: pointer; font-size: 1rem;
    transition: background 0.2s ease;
  }
  button:hover { background-color: #1e7e34; }

  /* Mobile adjustments */
  @media (max-width: 480px) {
    .container { width: 95%; padding: 1.5rem; height: 90vh; }
    h1 { font-size: 1.4rem; }
    .file-grid { grid-template-columns: 1fr; gap: 0.8rem; }
    button { font-size: 0.95rem; padding: 0.7rem; }
  }
</style>
</head>
<body>
<div class="container">
  <h1>Upload Your PDFs</h1>
  <form action="/merge" method="POST" enctype="multipart/form-data" style="display:flex; flex-direction:column; height:100%;">
    <div class="scroll-area">
      <div class="file-grid">
        {% for i in range(num_files) %}
        <div class="file-item">
          <label>File {{ i+1 }}</label>
          <input type="file" name="pdf_files" accept="application/pdf" required>
        </div>
        {% endfor %}
      </div>
    </div>
    <button type="submit">Merge PDFs</button>
  </form>
</div>
</body>
</html>
