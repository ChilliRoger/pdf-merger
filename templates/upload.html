<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Upload PDFs</title>
<style>
  * { box-sizing: border-box; }
  body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: #f0f4f8;
    margin: 0;
    min-height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    padding: 2rem 1rem;
  }
  .container {
    background: #fff;
    padding: 2rem;
    border-radius: 1.5rem;
    box-shadow: 0 20px 60px rgba(0,0,0,0.3);
    width: 800px;
    max-width: 95%;
    max-height: 85vh;
    display: flex;
    flex-direction: column;
    animation: fadeIn 0.5s ease;
  }
  @keyframes fadeIn {
    from { opacity: 0; transform: translateY(-20px); }
    to { opacity: 1; transform: translateY(0); }
  }
  h1 { 
    text-align: center; 
    color: #1a1a1a; 
    font-weight: 700;
    margin-bottom: 1rem;
    font-size: 2rem;
  }
  .scroll-area { 
    overflow-y: auto; 
    flex-grow: 1; 
    margin: 1rem 0; 
    padding-right: 0.5rem; 
  }
  .scroll-area::-webkit-scrollbar { width: 8px; }
  .scroll-area::-webkit-scrollbar-track { background: #f1f1f1; border-radius: 10px; }
  .scroll-area::-webkit-scrollbar-thumb { 
    background: #007bff; 
    border-radius: 10px; 
  }
  .scroll-area::-webkit-scrollbar-thumb:hover { background: #0056b3; }

  .file-grid { 
    display: grid; 
    grid-template-columns: repeat(auto-fit, minmax(240px, 1fr)); 
    gap: 1.2rem; 
  }
  .file-item { 
    background: #f8f9fa; 
    padding: 1rem; 
    border-radius: 0.8rem;
    border: 2px solid #e0e0e0;
    transition: all 0.3s;
  }
  .file-item:hover {
    border-color: #007bff;
    box-shadow: 0 4px 15px rgba(0, 123, 255, 0.2);
  }
  .file-item label { 
    display: block; 
    margin-bottom: 0.5rem; 
    color: #333; 
    font-weight: 600;
    font-size: 0.95rem;
  }
  input[type="file"] { 
    width: 100%; 
    padding: 0.6rem; 
    border: 2px solid #d0d0d0; 
    border-radius: 0.6rem; 
    cursor: pointer;
    font-size: 0.9rem;
    background: white;
    transition: border 0.3s;
  }
  input[type="file"]:hover {
    border-color: #007bff;
  }
  
  /* Progress Bar Styles */
  .progress-container {
    display: none;
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(0, 0, 0, 0.8);
    z-index: 9999;
    justify-content: center;
    align-items: center;
  }
  .progress-container.active {
    display: flex;
  }
  .progress-box {
    background: white;
    padding: 2rem;
    border-radius: 1rem;
    width: 90%;
    max-width: 500px;
    text-align: center;
  }
  .progress-bar-container {
    width: 100%;
    height: 30px;
    background: #e0e0e0;
    border-radius: 15px;
    overflow: hidden;
    margin: 1rem 0;
  }
  .progress-bar {
    height: 100%;
    background: linear-gradient(90deg, #28a745, #20c997);
    width: 0%;
    transition: width 0.3s ease;
    display: flex;
    align-items: center;
    justify-content: center;
    color: white;
    font-weight: bold;
    font-size: 0.9rem;
  }
  .progress-text {
    color: #333;
    font-weight: 600;
    margin-top: 1rem;
  }
  .file-size-info {
    font-size: 0.85rem;
    color: #666;
    margin-top: 0.3rem;
  }
  .file-size-warning {
    color: #dc3545;
    font-weight: 600;
  }

  button, .back-button {
    background: #28a745;
    color: white; 
    border: none;
    padding: 0.9rem; 
    border-radius: 0.7rem; 
    cursor: pointer; 
    font-size: 1rem;
    font-weight: 600;
    transition: all 0.3s ease;
    text-align: center;
    text-decoration: none;
    display: inline-block;
    box-shadow: 0 2px 8px rgba(40, 167, 69, 0.3);
  }
  button:hover { 
    background: #218838;
    transform: translateY(-2px);
    box-shadow: 0 4px 12px rgba(40, 167, 69, 0.4);
  }
  .back-button { 
    background: #6c757d; 
    margin-bottom: 1rem;
    padding: 0.7rem 1.2rem;
    font-size: 0.95rem;
    box-shadow: 0 2px 8px rgba(108, 117, 125, 0.3);
  }
  .back-button:hover { 
    background: #5a6268;
    box-shadow: 0 4px 12px rgba(108, 117, 125, 0.4);
  }

  /* Mobile adjustments */
  @media (max-width: 480px) {
    .container { width: 95%; padding: 1.5rem; height: 90vh; }
    h1 { font-size: 1.4rem; }
    .file-grid { grid-template-columns: 1fr; gap: 0.8rem; }
    button, .back-button { font-size: 0.95rem; padding: 0.7rem; }
  }
</style>
</head>
<body>
<!-- Progress Indicator -->
<div class="progress-container" id="progressContainer">
  <div class="progress-box">
    <h2 style="color: #007bff; margin-bottom: 1rem;">Merging PDFs...</h2>
    <div class="progress-bar-container">
      <div class="progress-bar" id="progressBar">0%</div>
    </div>
    <div class="progress-text" id="progressText">Uploading files...</div>
  </div>
</div>

<div class="container">
  <a href="/" class="back-button">‚Üê Back</a>
  <h1>üìÑ Upload Your PDFs</h1>

  <form action="/merge" method="POST" enctype="multipart/form-data" id="uploadForm" style="display:flex; flex-direction:column; height:100%;">
    <div class="scroll-area">
      <div class="file-grid">
        {% for i in range(num_files) %}
        <div class="file-item">
          <label>File {{ i+1 }}</label>
          <input type="file" name="pdf_files" accept="application/pdf" required onchange="validateFileSize(this)">
          <div class="file-size-info" id="fileSize{{ i }}"></div>
        </div>
        {% endfor %}
      </div>
    </div>
    <button type="submit">Merge PDFs</button>
  </form>
</div>

<script>
  function validateFileSize(input) {
    const file = input.files[0];
    const maxSize = 50 * 1024 * 1024; // 50MB - Vercel compatible limit
    const infoDiv = input.parentElement.querySelector('.file-size-info');
    
    if (file) {
      const sizeMB = (file.size / (1024 * 1024)).toFixed(2);
      infoDiv.textContent = `Size: ${sizeMB} MB`;
      
      if (file.size > maxSize) {
        infoDiv.classList.add('file-size-warning');
        infoDiv.textContent = `‚ö†Ô∏è File too large! Max 50MB (${sizeMB} MB)`;
        input.value = ''; // Clear the invalid file
      } else {
        infoDiv.classList.remove('file-size-warning');
      }
    }
  }

  document.getElementById('uploadForm').addEventListener('submit', async function(e) {
    e.preventDefault();
    
    const formData = new FormData(this);
    const progressContainer = document.getElementById('progressContainer');
    const progressBar = document.getElementById('progressBar');
    const progressText = document.getElementById('progressText');
    
    // Show progress
    progressContainer.classList.add('active');
    progressBar.style.width = '10%';
    progressBar.textContent = '10%';
    progressText.textContent = 'Uploading files...';
    
    try {
      // Simulate upload progress
      let progress = 10;
      const progressInterval = setInterval(() => {
        if (progress < 70) {
          progress += 5;
          progressBar.style.width = progress + '%';
          progressBar.textContent = progress + '%';
        }
      }, 200);
      
      const response = await fetch('/merge', {
        method: 'POST',
        body: formData
      });
      
      clearInterval(progressInterval);
      
      if (response.ok) {
        const result = await response.json();
        
        if (result.success) {
          progressBar.style.width = '100%';
          progressBar.textContent = '100%';
          progressText.textContent = 'PDFs merged successfully!';
          
          // Redirect to result page
          setTimeout(() => {
            window.location.href = '/merge-result?filename=' + encodeURIComponent(result.filename);
          }, 500);
        } else {
          throw new Error(result.error || 'Unknown error occurred');
        }
      } else {
        const error = await response.json();
        throw new Error(error.error || 'Server error occurred');
      }
    } catch (error) {
      console.error('Error:', error);
      progressContainer.classList.remove('active');
      alert('Error: ' + error.message);
    }
  });
</script>
</body>
</html>
