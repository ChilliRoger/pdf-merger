<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Upload PDFs</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light d-flex flex-column justify-content-center align-items-center vh-100">

  <div class="card shadow p-5" style="width: 500px;">
    <h2 class="text-center mb-4">Upload Your PDFs</h2>

    <form method="POST" action="/merge" enctype="multipart/form-data">
      {% for i in range(num_files) %}
        <div class="mb-3">
          <label class="form-label">PDF {{ i+1 }}</label>
          <input type="file" name="pdf_files" class="form-control" accept="application/pdf" required>
        </div>
      {% endfor %}
      <div class="d-grid">
        <button type="submit" class="btn btn-success">Merge PDFs</button>
      </div>
    </form>
  </div>

</body>
</html>
