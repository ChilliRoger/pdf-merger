<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload PDFs</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background: #eef2f5;
            margin: 0;
            padding: 1rem;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
        }
        .container {
            background: white;
            padding: 2rem;
            border-radius: 1rem;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            width: 95%;
            max-width: 600px;
        }
        h1 {
            text-align: center;
            color: #222;
        }
        form {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }
        input[type="file"] {
            width: 100%;
            padding: 0.5rem;
            border: 1px solid #ccc;
            border-radius: 0.5rem;
            cursor: pointer;
        }
        button {
            background-color: #28a745;
            color: white;
            border: none;
            padding: 0.8rem;
            border-radius: 0.5rem;
            cursor: pointer;
            font-size: 1rem;
            transition: background 0.2s ease;
        }
        button:hover {
            background-color: #1e7e34;
        }
        .file-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(230px, 1fr));
            gap: 1rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Upload Your PDFs</h1>
        <form action="/merge" method="POST" enctype="multipart/form-data">
            <div class="file-grid">
                {% for i in range(num_files) %}
                <div>
                    <label>File {{ i+1 }}</label>
                    <input type="file" name="pdf_files" accept="application/pdf" required>
                </div>
                {% endfor %}
            </div>
            <button type="submit">Merge PDFs</button>
        </form>
    </div>
</body>
</html>
