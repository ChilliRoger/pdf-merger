<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PDF Merger</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light d-flex flex-column justify-content-center align-items-center vh-100">

  <div class="card shadow p-5" style="width: 400px;">
    <h2 class="text-center mb-4">Merge PDF Files</h2>
    <form method="POST">
      <div class="mb-3">
        <label class="form-label">How many PDF files do you want to merge?</label>
        <input type="number" name="num_files" class="form-control text-center" min="2" required>
      </div>
      <div class="d-grid">
        <button type="submit" class="btn btn-primary">Next</button>
      </div>
    </form>
  </div>

</body>
</html>
