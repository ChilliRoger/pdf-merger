<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PDF Merger</title>
  <style>
    * { box-sizing: border-box; }
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #e0ecff, #f8faff);
      margin: 0;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }
    .container {
      background: #fff;
      padding: 2rem 3rem;
      border-radius: 1rem;
      box-shadow: 0 6px 20px rgba(0,0,0,0.1);
      text-align: center;
      width: 400px;
      max-width: 90%;
    }
    h1 {
      color: #1a1a1a;
      margin-bottom: 1rem;
      font-weight: 600;
    }
    label {
      font-size: 1rem;
      color: #444;
    }
    input[type="number"] {
      width: 100%;
      padding: 0.7rem;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 0.5rem;
      margin: 1rem 0;
    }
    button {
      background-color: #007bff;
      color: #fff;
      border: none;
      padding: 0.8rem 1.2rem;
      border-radius: 0.5rem;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.2s ease;
    }
    button:hover { background-color: #0056b3; }
  </style>
</head>
<body>
  <div class="container">
    <h1>Merge PDF Files</h1>
    <form method="POST">
      <label>How many PDF files do you want to merge?</label>
      <input type="number" name="num_files" min="2" max="50" required>
      <button type="submit">Next</button>
    </form>
  </div>
</body>
</html>
