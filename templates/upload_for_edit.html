<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Upload PDF to Edit</title>
<style>
  * { box-sizing: border-box; }
  body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: #f0f4f8;
    margin: 0;
    min-height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    padding: 2rem 1rem;
  }
  .container {
    background: #fff;
    padding: 2.5rem 3rem;
    border-radius: 1.5rem;
    box-shadow: 0 20px 60px rgba(0,0,0,0.3);
    text-align: center;
    width: 550px;
    max-width: 90%;
    animation: fadeIn 0.5s ease;
  }
  @keyframes fadeIn {
    from { opacity: 0; transform: translateY(-20px); }
    to { opacity: 1; transform: translateY(0); }
  }
  h1 { 
    color: #1a1a1a; 
    margin-bottom: 0.5rem; 
    font-weight: 700;
    font-size: 2rem;
  }
  p { 
    color: #666; 
    margin-bottom: 2rem;
    font-size: 1rem;
  }
  .upload-area {
    border: 3px dashed #007bff;
    padding: 2.5rem;
    border-radius: 1rem;
    margin: 1.5rem 0;
    background: #f8f9fa;
    transition: all 0.3s;
  }
  .upload-area:hover {
    border-color: #0056b3;
    background: #e9ecef;
  }
  input[type="file"] {
    width: 100%; 
    padding: 0.8rem; 
    font-size: 1rem;
    border: 2px solid #d0d0d0; 
    border-radius: 0.7rem;
    cursor: pointer;
    background: white;
    transition: border 0.3s;
  }
  input[type="file"]:hover {
    border-color: #007bff;
  }
  
  /* Progress Bar Styles */
  .progress-container {
    display: none;
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(0, 0, 0, 0.8);
    z-index: 9999;
    justify-content: center;
    align-items: center;
  }
  .progress-container.active {
    display: flex;
  }
  .progress-box {
    background: white;
    padding: 2rem;
    border-radius: 1rem;
    width: 90%;
    max-width: 500px;
    text-align: center;
  }
  .progress-bar-container {
    width: 100%;
    height: 30px;
    background: #e0e0e0;
    border-radius: 15px;
    overflow: hidden;
    margin: 1rem 0;
  }
  .progress-bar {
    height: 100%;
    background: linear-gradient(90deg, #17a2b8, #20c997);
    width: 0%;
    transition: width 0.3s ease;
    display: flex;
    align-items: center;
    justify-content: center;
    color: white;
    font-weight: bold;
    font-size: 0.9rem;
  }
  .progress-text {
    color: #333;
    font-weight: 600;
    margin-top: 1rem;
  }
  .file-size-info {
    font-size: 0.85rem;
    color: #666;
    margin-top: 0.5rem;
  }
  .file-size-warning {
    color: #dc3545;
    font-weight: 600;
  }
  
  button {
    background: #17a2b8;
    color: white; 
    border: none;
    padding: 1rem 2rem; 
    border-radius: 0.7rem; 
    font-size: 1.1rem;
    font-weight: 600;
    cursor: pointer; 
    transition: all 0.3s ease;
    margin-top: 1rem;
    box-shadow: 0 2px 8px rgba(23, 162, 184, 0.3);
  }
  button:hover { 
    background: #138496;
    transform: translateY(-2px);
    box-shadow: 0 4px 12px rgba(23, 162, 184, 0.4);
  }
  .back-button {
    background: #6c757d; 
    padding: 0.7rem 1.2rem;
    border-radius: 0.7rem;
    display: inline-block; 
    margin-bottom: 1rem;
    text-decoration: none; 
    color: white;
    font-size: 0.95rem;
    transition: all 0.3s;
    box-shadow: 0 2px 8px rgba(108, 117, 125, 0.3);
  }
  .back-button:hover { 
    background: #5a6268;
    transform: translateY(-2px);
    box-shadow: 0 4px 12px rgba(108, 117, 125, 0.4);
  }

  @media (max-width: 480px) {
    .container { width: 95%; padding: 2rem 1.5rem; }
    h1 { font-size: 1.6rem; }
    button { font-size: 1rem; padding: 0.9rem 1.5rem; }
  }
</style>
</head>
<body>
<!-- Progress Indicator -->
<div class="progress-container" id="progressContainer">
  <div class="progress-box">
    <h2 style="color: #17a2b8; margin-bottom: 1rem;">Processing PDF...</h2>
    <div class="progress-bar-container">
      <div class="progress-bar" id="progressBar">0%</div>
    </div>
    <div class="progress-text" id="progressText">Uploading file...</div>
  </div>
</div>

<div class="container">
  <a href="/" class="back-button">‚Üê Back</a>
  
  <h1>‚úÇÔ∏è Upload PDF to Edit</h1>
  <p>Upload a PDF file to remove or insert pages</p>

  <form action="/process-upload-for-edit" method="POST" enctype="multipart/form-data" id="uploadForm">
    <div class="upload-area">
      <div style="font-size: 3rem; margin-bottom: 1rem;">üìÑ</div>
      <input type="file" name="pdf_file" accept="application/pdf" required onchange="validateFileSize(this)">
      <div class="file-size-info" id="fileSizeInfo"></div>
    </div>
    <button type="submit">Upload & Edit ‚Üí</button>
  </form>
</div>

<script>
  function validateFileSize(input) {
    const file = input.files[0];
    const maxSize = 50 * 1024 * 1024; // 50MB - Vercel compatible limit
    const infoDiv = document.getElementById('fileSizeInfo');
    
    if (file) {
      const sizeMB = (file.size / (1024 * 1024)).toFixed(2);
      infoDiv.textContent = `File size: ${sizeMB} MB`;
      
      if (file.size > maxSize) {
        infoDiv.classList.add('file-size-warning');
        infoDiv.textContent = `‚ö†Ô∏è File too large! Max 50MB (${sizeMB} MB)`;
        input.value = ''; // Clear the invalid file
      } else {
        infoDiv.classList.remove('file-size-warning');
      }
    }
  }

  document.getElementById('uploadForm').addEventListener('submit', async function(e) {
    e.preventDefault();
    
    const formData = new FormData(this);
    const progressContainer = document.getElementById('progressContainer');
    const progressBar = document.getElementById('progressBar');
    const progressText = document.getElementById('progressText');
    
    // Show progress
    progressContainer.classList.add('active');
    progressBar.style.width = '10%';
    progressBar.textContent = '10%';
    progressText.textContent = 'Uploading PDF file...';
    
    try {
      // Simulate upload progress
      let progress = 10;
      const progressInterval = setInterval(() => {
        if (progress < 80) {
          progress += 5;
          progressBar.style.width = progress + '%';
          progressBar.textContent = progress + '%';
          if (progress > 50) {
            progressText.textContent = 'Processing PDF pages...';
          }
        }
      }, 150);
      
      const response = await fetch('/process-upload-for-edit', {
        method: 'POST',
        body: formData
      });
      
      clearInterval(progressInterval);
      
      if (response.ok) {
        const result = await response.json();
        
        if (result.success) {
          progressBar.style.width = '100%';
          progressBar.textContent = '100%';
          progressText.textContent = 'PDF ready for editing!';
          
          // Redirect to edit page
          setTimeout(() => {
            window.location.href = '/edit-pages?session_id=' + encodeURIComponent(result.session_id) + '&total_pages=' + result.total_pages;
          }, 500);
        } else {
          throw new Error(result.error || 'Unknown error occurred');
        }
      } else {
        const error = await response.json();
        throw new Error(error.error || 'Server error occurred');
      }
    } catch (error) {
      console.error('Error:', error);
      progressContainer.classList.remove('active');
      alert('Error: ' + error.message);
    }
  });
</script>
</body>
</html>
